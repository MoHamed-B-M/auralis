
@if (isOpen()) {
  <div 
    class="modal fixed top-0 left-0 w-full h-full flex justify-center items-center z-[1000]"
    style="background-color: rgba(var(--on-background-rgb), 0.5); backdrop-filter: blur(5px); -webkit-backdrop-filter: blur(5px);"
    (click)="onBackdropClick($event)">
      <div class="modal-content bg-[var(--md-sys-color-surface-variant)] text-[var(--md-sys-color-on-surface-variant)] p-8 rounded-[28px] shadow-2xl w-[90%] max-w-[500px]"
          style="animation: slide-up 0.4s cubic-bezier(0.2, 0, 0, 1);">
          <div class="flex justify-between items-center mb-4">
              <h3 class="text-2xl font-bold">Send Feedback</h3>
              <button (click)="onClose()" class="text-[var(--md-sys-color-on-surface-variant)] hover:opacity-75 transition-opacity">
                  <i class="fas fa-times text-xl"></i>
              </button>
          </div>
          <p class="text-sm opacity-80 mb-6">
              Please share your thoughts on Auralis. We'd love to hear from you!
          </p>
          <textarea
              class="w-full h-32 p-4 mb-4 rounded-xl border-2 border-[var(--md-sys-color-outline-variant)] bg-[var(--md-sys-color-surface-container-low)] focus:outline-none focus:border-[var(--md-sys-color-primary)]"
              placeholder="Type your feedback here..."
          ></textarea>
          <div class="flex justify-end space-x-2">
              <button (click)="onClose()" class="expressive-button bg-[var(--md-sys-color-primary)] text-[var(--md-sys-color-on-primary)] px-6 py-3 font-semibold">
                  Submit
              </button>
          </div>
      </div>
  </div>
}
